<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Generar Word</button>
    </form>

    <script>
        document.getElementById("formulario").addEventListener("submit", function (event) {
            event.preventDefault();  // Evitar que el formulario se env√≠e de manera tradicional

            // Obtener los valores del formulario
            const nombre = document.getElementById("nombre").value;
            const email = document.getElementById("email").value;

            // Crear el contenido del archivo .docx
            const content = `
                Nombre: ${nombre}
                Email: ${email}
            `;

            // Crear un Blob para el archivo Word
            const blob = new Blob([content], { type: "application/msword" });

            // Guardar el archivo
            saveAs(blob, "registro.docx");
        });
    </script>
</body>
</html>
